{% extends "inicio.html" %}
{% load bootstrap5 %}
{% block principal %}

<h1 class="text-body-emphasis">Cadastre um amigo para adoção:</h1>

{% if sucesso %}
<p class="alert alert-success">Amigo cadastrado com sucesso!</p>
{% endif %}

<form action="" method="POST" id="form" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary btn-block">Cadastrar amigo</button>
</form>
{% endblock %}
